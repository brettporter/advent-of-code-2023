[package]
name = "advent_of_code"
version = "0.10.0"
authors = ["Felix Sp√∂ttel <1682504+fspoettel@users.noreply.github.com>"]
edition = "2021"
default-run = "advent_of_code"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false

[profile.dhat]
inherits = "release"
debug = 1

[features]
dhat-heap = ["dhat"]
today = ["chrono"]
test_lib = []

[dependencies]

# Template dependencies
chrono = { version = "0.4.31", optional = true }
dhat = { version = "0.3.2", optional = true }
pico-args = "0.5.0"
tinyjson = "2.5.1"

# Solution dependencies
itertools = "0.12.0"
range-collections = "0.4.5"
regex = "1.10.2"
aoc-parse = "0.2.17"
num = "0.4.1"
num-derive = "0.4.1"
num-traits = "0.2.17"
rust-freqdist = "0.1.5"
seahash = "4.1.0"
linked-hash-map = "0.5.6"
priority-queue = "1.3.2"
rustc-hash = "1.1.0"
nom = "7.1.3"
rand = "0.8.5"
